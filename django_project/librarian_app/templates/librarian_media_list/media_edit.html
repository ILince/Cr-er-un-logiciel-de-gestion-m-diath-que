<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Média</title>
</head>
<body>
<h1>Modifier un {{ media_type }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer les modifications</button>
</form>
<a href="{% url 'list_media' %}">Retour à la liste des médias</a>
</body>
</html>
