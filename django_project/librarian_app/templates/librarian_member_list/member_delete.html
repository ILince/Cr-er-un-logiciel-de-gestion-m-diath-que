<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un membre</title>
</head>
<body>
<h1>Supprimer un membre</h1>
<p>Êtes-vous sûr de vouloir supprimer {{ emprunteur.nom }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
</form>
<a href="{% url 'list_emprunteurs' %}">Annuler</a>
</body>
</html>
